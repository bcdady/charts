externalAccess:
  enabled: true
  autoDiscovery:
    enabled: true
  controller:
    service:
      ports:
        external: 80
      type: LoadBalancer
rbac:
  create: true
acl:
  superUsers: User:admin,User:test_user
listeners:
  client:
    port: 9192
    protocol: PLAINTEXT
  controller:
    port: 9193
  interbroker:
    port: 9194
  external:
    port: 9195
controller:
  logPersistence:
    mountPath: /opt/bitnami/kafka/logs
  persistence:
    mountPath: /bitnami/kafka
  podSecurityContext:
    enabled: true
    fsGroup: 1002
  containerSecurityContext:
    enabled: true
    runAsUser: 1002
serviceAccount:
  create: true
  automountServiceAccountToken: true
